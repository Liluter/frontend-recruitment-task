<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karol Awdziewicz - Recruitment task</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="container">
        <section class="module">
            <main class="main">
                <article>
                    <div class='main__image' alt="sunset view" title="sunset"></div>
                </article>
            </main>
            <aside class="aside">
                <header class="aside__header">
                    <p class="aside__header--title">Lorem, Ipsum</p>
                </header>
                <section class="aside__content">
                    <article  >
                        <p>Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.
                        </p>
                    </article>
                </section>
                <footer>
                    <div class="aside__button " title="popup">
                    <button type="button" 
                        class="aside__button--open-modal" 
                        data-open="modal-1"
                        >
                        Button
                    </button>
                    </div>
                </footer>
            </aside>
        </section>

        <!-- modal is-visible -->

        <div class="modal" id="modal-1">
            <div class="modal__dialog">
                <header class="modal__header">
                    <p>Alert!</p>
                </header>
                <section class="modal__content">
                    <p>You have clicked <strong id="counter">0</strong><strong> times</strong> to related button.</p>
                    <p id="resetAlert" class="modal__content--reset hide">If you think that's too much pess <span id="reset">0️⃣</span></p>
                </section>
                <button type="button" class="modal--close-modal" aria-label="close modal" data-close ></button>
            </div>
        </div>

    </div>
    <script src="./dist/all.js"></script>
</body>
