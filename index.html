<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karol Awdziewicz - Recruitment task</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="container" title="container">
        <section class="module" title="module">
            <main class="main">
                <article>
                    <div class='main__image' name="image" alt="nice sunset view, beach, ocean, nice weather" role="img"  aria-label="sunset views"></div>
                </article>
            </main>
            <aside class="aside">
                <header class="aside__header">
                    <h1 class="aside__header--title" >Lorem, Ipsum</h1>
                </header>
                <section class="aside__content">
                    <article  >
                        <p>Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.
                        </p>
                    </article>
                </section>
                <footer class="aside__button ">
                    <button type="button" 
                        class="aside__button--open-modal" 
                        data-open="modal-1"
                        aria-label="open modal 1"
                        >
                        Button
                    </button>
                </footer>
            </aside>
        </section>

        <!-- modal is-visible -->

        <div class="modal" id="modal-1" role="popup">
            <main class="modal__dialog">
                <header class="modal__header" >
                    <h1 >Alert!</h1>
                </header>
                <article class="modal__content">
                    <p>You have clicked <b class="modal__content--results" ><span id="counter">0</span> times</b> to related button.</p>
                    <p id="resetAlert" class="modal__content--reset hide" role="alert">If you think that's too much pess <button id="reset" type="button" aria-label="reset counter">0️⃣</button></p>
                </article>
                <button type="button" class="modal--close-modal" aria-label="close modal" data-close ></button>
            </main>
        </div>

    </div>
    <script src="./dist/all.js"></script>
</body>
